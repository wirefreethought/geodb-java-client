openapi: 3.1.0

info:
  title: GeoDB Cities API

  description: |
    The GeoDB API focuses on getting global places and regions. Easily obtain country, region, and place data for use in your apps!

    ### Key Features
    - Filter places by name prefix, country, location, time-zone, and even minimum population.
    - Sort places by name, country code, elevation, and population — or any combination of these.
    - Get all country regions.
    - Get all places in a given country or region.
    - Display results in multiple languages.
    - RESTful API adheres to industry best-practices, including HATEOAS-style links to facilitate paging results.
    - Backed by cloud-based load-balanced infrastructure.
    - Data is periodically refreshed from GeoNames and WikiData.

    ### Important Notes
    Since the database is periodically updated, this may **very rarely** result in certain places being marked as deleted (e.g., duplicates removed).

    By default, endpoints returning place data will exclude deleted places. However, if you're paging through results and want to avoid unexpected changes due to deletions, you can specify:

    - `includeDeleted=SINCE_YESTERDAY`
    - or `includeDeleted=SINCE_LAST_WEEK` (if you're extra cautious)

    ---

    ### Useful Resources

    #### SDKs
    - **Angular**
      [Angular Client](https://www.npmjs.com/package/wft-geodb-angular-client) | [Sample App](https://github.com/wirefreethought/geodb-sample-angular-app)
    - **Java**
      [Java Client](https://github.com/wirefreethought/geodb-java-client)
    - **JavaScript**
      [JavaScript Client](https://www.npmjs.com/package/wft-geodb-js-client)

    #### Documentation & License
    - [Swagger Docs](swagger.json)
    - [Usage License (CC BY 3.0)](http://creativecommons.org/licenses/by/3.0/)

